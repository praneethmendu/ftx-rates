    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>
    <script>
        var coin_list = ['USD', 'USDT', 'DAI', 'EUR', 'AUD', 'PAXG', 'SLV', 'COIN']

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var myHeaders = new Headers();
        myHeaders.append("Origin", "https://mendu.netlify.app/");
        var requestOptions = {
            method: 'GET',
            headers: myHeaders,
            redirect: 'follow'
        };

        fetch("https://9bkomaiqh5.execute-api.us-east-1.amazonaws.com/dev/hourly", requestOptions)
            .then(response => response.text())
            .then(body => {
                raw_json = JSON.parse(body)
                let labels = raw_json.map(entry => {
                    let date = new Date(entry['UNIX'])
                    return date.getDate() + '-' + date.getMonth()
                })

                console.log(labels);

                let datasets = coin_list.map(coin => {
                    return {
                        label: coin,
                        data: raw_json.map(entry => entry[coin]),
                        fill: false,
                        borderColor: getRandomColor(),
                        tension: 0.1
                    }
                })

                var ctx = document.getElementById('myChart');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                })

            })
            .catch(error => console.log('error', error));
    </script>
